<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register With Myhabbit Budget Planner</title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="../../static/user/css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">

                                <li>   {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                      {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                          {{ message }}
                                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                      {% endfor %}
                                    {% endif %}
                                  {% endwith %}
                                  <!-- get flashed messages end -->
                                  </li>
                                
                                     <h2 class="text-center">Begin your journey with Myhabbit</h2>
        
                                <form class="mt-5 mb-5 login-input" method="POST" action="{{ url_for('register_page') }}">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="first_name"  placeholder="First Name" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control" name="last_name"  placeholder="Last Name" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email"  placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                                    </div>

                                    <button class="btn login-form__btn submit w-100">Sign Up</button>
                                </form>
                                    <p class="mt-5 login-form__footer">Already have an account <a href="{{ url_for('login_page') }}" class="text-primary">Login </a> now</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="../../static/user/plugins/common/common.min.js"></script>
    <script src="../../static/user/js/custom.min.js"></script>
    <script src="../../static/user/js/settings.js"></script>
    <script src="../../static/user/js/gleek.js"></script>
    <script src="../../static/user/js/styleSwitcher.js"></script>
</body>
</html>
